<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/Homepage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/HeaderStyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/CourseContainerStyle.css' %}">
</head>
<body>
    <div id="page">
        <header class="header-bar">
            <div class="header-container0">
                <div class="nav-container">
                    <nav class="menu-content">
                        <ul class="menu" role="menu">
                            <li class="menu-item" id="menu" role="menuitem">Menu</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header-container1">
                <div class="header-img-container">
                    <img class="uon-logo" src="{% static 'images/uon-top-left-logo.png' %}" alt="University of Nottingham Moodle">
                </div>
                <div class="nav-container">
                    <nav class="menu-content">
                        <ul class="menu" role="menu">
                            <li class="menu-item" id="home" role="menuitem">Home</li>
                            <li class="menu-item" id="modules" role="menuitem" style="border-bottom: solid 3px; border-bottom-color: #792D85;">My Modules</li>
                            <li class="menu-item" id="more" role="menuitem">More</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="Profile">
                <div class="nav-container">
                    <nav class="menu-content">
                        <ul class="menu" role="menu">
                            <li class="menu-item" id="profile" role="menuitem">Profile</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div id="Module" class="main ModuleMain">

        </div>
        <footer class="footer">
            <p>Powered by Shuhai Zhang</p>
        </footer>
    </div>
    {% load static %}
    <script
            type="text/javascript"
            charset="utf-8"
            src="{% static 'js/HeaderInit.js' %}"
    ></script>
    <script
            type="text/javascript"
            charset="utf-8"
            src="{% static 'js/ModuleStudentList.js' %}"
    ></script>
</body>
</html>
