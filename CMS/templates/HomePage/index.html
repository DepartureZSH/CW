<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/Homepage.css' %}">
</head>
<body>
    <div id="page">
        <header class="header-bar">
            <div id="header-container0">
                <div id="nav-container">
                    <nav class="menu-content">
                        <ul class="menu" role="menu">
                            <li class="menu-item" id="menu" role="menuitem">Menu</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div id="header-container1">
                <div id="header-img-container">
                    <img id="uon-logo" src="{% static 'images/uon-top-left-logo.png' %}" alt="University of Nottingham Moodle">
                </div>
                <div id="nav-container">
                    <nav class="menu-content">
                        <ul class="menu" role="menu">
                            <li class="menu-item" id="home" role="menuitem" style="border-bottom: solid 3px; border-bottom-color: #792D85;">Home</li>
                            <li class="menu-item" id="modules" role="menuitem">My Modules</li>
                            <li class="menu-item" id="more" role="menuitem">More</li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div id="Profile">
                <div id="nav-container">
                    <nav class="menu-content">
                        <ul class="menu" role="menu">
                            <li class="menu-item" id="profile" role="menuitem">Profile</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div id="main">
            <div>
                <p>Welcome, {{ request.user }}!</p>
            </div>
            <div id="filter-bar">
                <div class="row">
                    <div class="filter-field">
                        <div class="d-flex">
                            <div class="filter_label">School</div>
                            <div class="filter_list" id="School">
                                <a href="#" class="link">University of Nottingham</a>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="filter_label">Campus</div>
                            <div class="filter_list" id="Campus">
                                <a href="#" class="link">UNNC</a>
                                <a href="#" class="link">UNUK</a>
                                <a href="#" class="link">UNMC</a>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="filter_label">Faculty</div>
                            <div class="filter_list" id="Faculty">
                                <a href="#" class="link">FOSE</a>
                                <a href="#" class="link">FHSS</a>
                                <a href="#" class="link">CELE</a>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="filter_label">Code</div>
                            <div class="filter_list" id="mCode">
                                <a href="#" class="link">COMP1***</a>
                                <a href="#" class="link">COMP2***</a>
                                <a href="#" class="link">COMP3***</a>
                                <a href="#" class="link">COMP4***</a>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="filter_label">Year</div>
                            <div class="filter_list" id="Year">
                                <a href="#" class="link">2025</a>
                                <a href="#" class="link">2024</a>
                                <a href="#" class="link">2023</a>
                                <a href="#" class="link">2022</a>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="filter_label">Semester</div>
                            <div class="filter_list" id="Semester">
                                <a href="#" class="link">Autumn</a>
                                <a href="#" class="link">Spring</a>
                            </div>
                        </div>
                        <div class="d-flex last-flex">
                            <div class="filter_label">Title</div>
                            <div class="filter_list search_bar">
                                <form class="search-form" id="search">
                                    <label for="title">Title</label>
                                    <input type="text" name="title" placeholder="Type title keyword">
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="courses-div">

            </div>
        </div>
    </div>
    {% load static %}
    <script
            type="text/javascript"
            charset="utf-8"
            async=""
            src="{% static 'js/FetchCourses.js' %}"
    ></script>
</body>
</html>
